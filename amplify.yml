version: 1
applications:
  - appRoot: app/client
    frontend:
    phases:
      build:
        commands:
          - yarn install
          - yarn run build
    artifacts:
      # IMPORTANT - Please verify your build output directory
      baseDirectory: dist
      files:
        - "**/*"
    cache:
      paths:
        - node_modules/**/*
  - appRoot: app/client-next-ts
    frontend:
      phases:
        build:
          commands:
            - yarn install
            - yarn run build
      artifacts:
        # IMPORTANT - Please verify your build output directory
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*